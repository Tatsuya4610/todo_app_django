{% extends 'base.html' %}

{% block header%}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">
            TodoList
        </h1>
        <p class="lead">
            TodoListを制作
        </p>
    </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    {% for item in object_list %}
    <div class="alert alert-success" role="alert">
        <p>{{item.title}}</p>
        <button type="button" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">編集画面へ</button>
        <button type="button" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">削除画面へ</button>
        <button type="button" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">詳細画面へ</button>
    </div>
    {% endfor %}
</div>
{% endblock content %}
